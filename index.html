<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css"><link rel="stylesheet" href="css/L.Control.Locate.min.css">
        <link rel="stylesheet" href="css/qgis2web.css"><link rel="stylesheet" href="css/fontawesome-all.min.css">
        <link rel="stylesheet" href="css/leaflet-control-geocoder.Geocoder.css">
        <link rel="stylesheet" href="css/leaflet-measure.css">
        <style>
        #map {
            width: 1112px;
            height: 746px;
        }
        </style>
        <title></title>
    </head>
    <body>
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script><script src="js/L.Control.Locate.min.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="js/leaflet-control-geocoder.Geocoder.js"></script>
        <script src="js/leaflet-measure.js"></script>
        <script src="data/Briup_location_1.js"></script>
        <script src="data/BriUp_2.js"></script>
        <script>
        var highlightLayer;
        function highlightFeature(e) {
            highlightLayer = e.target;

            if (e.target.feature.geometry.type === 'LineString') {
              highlightLayer.setStyle({
                color: '#ffff00',
              });
            } else {
              highlightLayer.setStyle({
                fillColor: '#ffff00',
                fillOpacity: 1
              });
            }
            highlightLayer.openPopup();
        }
        var map = L.map('map', {
            zoomControl:true, maxZoom:28, minZoom:1
        })
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        L.control.locate({locateOptions: {maxZoom: 19}}).addTo(map);
        var measureControl = new L.Control.Measure({
            position: 'topleft',
            primaryLengthUnit: 'meters',
            secondaryLengthUnit: 'kilometers',
            primaryAreaUnit: 'sqmeters',
            secondaryAreaUnit: 'hectares'
        });
        measureControl.addTo(map);
        document.getElementsByClassName('leaflet-control-measure-toggle')[0]
        .innerHTML = '';
        document.getElementsByClassName('leaflet-control-measure-toggle')[0]
        .className += ' fas fa-ruler';
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
            if (bounds_group.getLayers().length) {
                map.fitBounds(bounds_group.getBounds());
            }
        }
        map.createPane('pane_ESRISatellite_0');
        map.getPane('pane_ESRISatellite_0').style.zIndex = 400;
        var layer_ESRISatellite_0 = L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', {
            pane: 'pane_ESRISatellite_0',
            opacity: 1.0,
            attribution: '',
            minZoom: 1,
            maxZoom: 28,
            minNativeZoom: 0,
            maxNativeZoom: 20
        });
        layer_ESRISatellite_0;
        map.addLayer(layer_ESRISatellite_0);
        function pop_Briup_location_1(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    for (i in e.target._eventParents) {
                        e.target._eventParents[i].resetStyle(e.target);
                    }
                    if (typeof layer.closePopup == 'function') {
                        layer.closePopup();
                    } else {
                        layer.eachLayer(function(feature){
                            feature.closePopup()
                        });
                    }
                },
                mouseover: highlightFeature,
            });
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['id'] !== null ? autolinker.link(feature.properties['id'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2"><strong>Nome</strong><br />' + (feature.properties['Nome'] !== null ? autolinker.link(feature.properties['Nome'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2"><strong>Attivit�</strong><br />' + (feature.properties['Attivit�'] !== null ? autolinker.link(feature.properties['Attivit�'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_Briup_location_1_0(feature) {
            switch(String(feature.properties['Nome'])) {
                case 'Chiesa sconsacrata':
                    return {
                pane: 'pane_Briup_location_1',
                opacity: 1,
                color: 'rgba(35,35,35,0.62)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(188,75,233,0.62)',
                interactive: true,
            }
                    break;
                case 'Parco':
                    return {
                pane: 'pane_Briup_location_1',
                opacity: 1,
                color: 'rgba(35,35,35,0.62)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(239,52,42,0.62)',
                interactive: true,
            }
                    break;
                default:
                    return {
                pane: 'pane_Briup_location_1',
                opacity: 1,
                color: 'rgba(35,35,35,0.62)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(28,18,220,0.62)',
                interactive: true,
            }
                    break;
                case 'Bar':
                    return {
                pane: 'pane_Briup_location_1',
                opacity: 1,
                color: 'rgba(35,35,35,0.62)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(29,199,35,0.62)',
                interactive: true,
            }
                    break;
                case 'Birra':
                    return {
                pane: 'pane_Briup_location_1',
                opacity: 1,
                color: 'rgba(35,35,35,0.62)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(232,253,97,0.62)',
                interactive: true,
            }
                    break;
                case 'Cucina':
                    return {
                pane: 'pane_Briup_location_1',
                opacity: 1,
                color: 'rgba(35,35,35,0.62)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(47,165,29,0.62)',
                interactive: true,
            }
                    break;
                case 'Monastero':
                    return {
                pane: 'pane_Briup_location_1',
                opacity: 1,
                color: 'rgba(35,35,35,0.62)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(159,145,37,0.62)',
                interactive: true,
            }
                    break;
                case 'Palco 1':
                    return {
                pane: 'pane_Briup_location_1',
                opacity: 1,
                color: 'rgba(35,35,35,0.62)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(49,46,234,0.62)',
                interactive: true,
            }
                    break;
                case 'Muro':
                    return {
                pane: 'pane_Briup_location_1',
                opacity: 1,
                color: 'rgba(35,35,35,0.62)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(83,52,54,0.62)',
                interactive: true,
            }
                    break;
                case 'Parcheggio Briup':
                    return {
                pane: 'pane_Briup_location_1',
                opacity: 1,
                color: 'rgba(35,35,35,0.62)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(12,8,8,0.62)',
                interactive: true,
            }
                    break;
            }
        }
        map.createPane('pane_Briup_location_1');
        map.getPane('pane_Briup_location_1').style.zIndex = 401;
        map.getPane('pane_Briup_location_1').style['mix-blend-mode'] = 'normal';
        var layer_Briup_location_1 = new L.geoJson(json_Briup_location_1, {
            attribution: '',
            interactive: true,
            dataVar: 'json_Briup_location_1',
            layerName: 'layer_Briup_location_1',
            pane: 'pane_Briup_location_1',
            onEachFeature: pop_Briup_location_1,
            style: style_Briup_location_1_0,
        });
        bounds_group.addLayer(layer_Briup_location_1);
        map.addLayer(layer_Briup_location_1);
        function pop_BriUp_2(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    for (i in e.target._eventParents) {
                        e.target._eventParents[i].resetStyle(e.target);
                    }
                    if (typeof layer.closePopup == 'function') {
                        layer.closePopup();
                    } else {
                        layer.eachLayer(function(feature){
                            feature.closePopup()
                        });
                    }
                },
                mouseover: highlightFeature,
            });
            var popupContent = '<table>\
                    <tr>\
                        <th scope="row">.</th>\
                        <td>' + (feature.properties['.'] !== null ? autolinker.link(feature.properties['.'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_BriUp_2_0() {
            return {
                pane: 'pane_BriUp_2',
        rotationAngle: 0.0,
        rotationOrigin: 'center center',
        icon: L.icon({
            iconUrl: 'markers/shopping_garden_centre.svg',
            iconSize: [26.6, 26.6]
        }),
                interactive: true,
            }
        }
        map.createPane('pane_BriUp_2');
        map.getPane('pane_BriUp_2').style.zIndex = 402;
        map.getPane('pane_BriUp_2').style['mix-blend-mode'] = 'normal';
        var layer_BriUp_2 = new L.geoJson(json_BriUp_2, {
            attribution: '',
            interactive: true,
            dataVar: 'json_BriUp_2',
            layerName: 'layer_BriUp_2',
            pane: 'pane_BriUp_2',
            onEachFeature: pop_BriUp_2,
            pointToLayer: function (feature, latlng) {
                var context = {
                    feature: feature,
                    variables: {}
                };
                return L.marker(latlng, style_BriUp_2_0(feature));
            },
        });
        bounds_group.addLayer(layer_BriUp_2);
        map.addLayer(layer_BriUp_2);
        var osmGeocoder = new L.Control.Geocoder({
            collapsed: true,
            position: 'topleft',
            text: 'Search',
            title: 'Testing'
        }).addTo(map);
        document.getElementsByClassName('leaflet-control-geocoder-icon')[0]
        .className += ' fa fa-search';
        document.getElementsByClassName('leaflet-control-geocoder-icon')[0]
        .title += 'Search for a place';
        setBounds();
        </script>
    </body>
</html>
